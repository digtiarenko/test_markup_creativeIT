<section class="video_section">
  <div class="video_container">
    <div>
      <h2 class="section_header">סרטון הסבר</h2>
      <div class="video_player flex">
        <img
          class="video-image"
          src="./images/content_images/video.jpg"
          alt="video"
        />
        <div class="outer play--icon">
          <div class="inner">
            <svg width="32" height="32">
              <use href="./images/icons/icons.svg#icon-playback"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>

    <div class="donate_form">
      <div>
        <p class="donate_form_subtitle">םיניינעב ראשהל</p>
        <label class="donate_form_title">םינוכדע תלבקל רטלזוינל ומשריה</label>
      </div>
      <form class="donate_wrapper">
        <input class="donate_form_input" type="text" placeholder="אלמ םש" />
        <input class="donate_form_input" type="text" placeholder="אימייל" />
        <button type="button" class="donate_form_button" type="submit">
          להרשמה
        </button>
      </form>
    </div>
  </div>
</section>
